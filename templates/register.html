<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/login.css" />
  </head>

  <body>
    <!--menú-->
    <div>
      <ul>
        <div>
          <li>
            <a class="navbar-brand nav-Color" href="/"><img src="../static/img/nav-icon.png" alt="" width="50" /></a>
          </li>
          <li><a href="/login"> Inicio de sesion </a></li>
          <li style="float: right"><a class="active" href="#">About</a></li>
        </div>
      </ul>
    </div>
    <div class="login-page">
      <div class="register-form">
        <form action="{{ url_for('register') }}" class="form" id="registerForm1" method="POST">
          <p size="40px" class="title-flooper title-background">Registrarse</p>
          <input type="text" placeholder="Nombre de Usuario" name="username" />
          <input type="password" placeholder="Contraseña" name="password" />
          <input type="email" placeholder="Correo electronico" name="Email" />
          <button type="submit">Crear cuenta</button>
          <p class="message">Ya tienes una cuenta? <a href="{{url_for('login')}}">Iniciar sesión</a></p>
        </form>
      </div>
    </div>

    <footer>
      <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark nav-Color">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav nav-Color">
              <li class="nav-item">
                <a class="nav-link active nav-Color" aria-current="page" href="/">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </footer>
    <!--jQuery-->

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script>
      $("#registerForm1").submit(function (e) {
        e.preventDefault(); // avoid to execute the actual submit of the form.

        var form = $(this);
        var url = form.attr("action");
        console.log(url);
        $.ajax({
          type: "POST",
          url: url,
          data: form.serialize(), // serializes the form's elements.
          success: function (data) {
            window.location.href = "/home?username=" + $('input[name="username"]').val();
          },
        });
      });
    </script>
  </body>
</html>
