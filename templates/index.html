<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flooper</title>
    <!-- META TAGS -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- BOOTSTRAP 4.6.1 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <!--PAGE ICON-->
    <link rel="shortcut icon" href="../static/img/nav-icon.png" alt="" width="100" />

    <!--CSS IMPORTS-->
    <link rel="stylesheet" href="../static/css/index.css" />
    <link rel="stylesheet" href="../static/css/timer.css" />
    <link rel="stylesheet" href="../static/css/tareas.css" />

    <!--BOOSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" />
  </head>
  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="/"><img src="../static/img/nav-icon2.png" id="navicon2" /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="bi bi-person-video"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/login">Ingresar</a>
              <a class="dropdown-item" href="/register">Registrarse</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Has olvidado tu contraseña?</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!--TIMER-->
    <div class="timer-cont container">
      <!-- Heading -->
      <h1 class="text-center my-5 heading"></h1>
      <!-- Main Timer -->
      <div class="container timer">
        <div class="row">
          <div id="sessions"></div>
          <div class="col-5" , id="minutes">25</div>
          <div class="col-2">:</div>
          <div class="col-5" , id="seconds">00</div>
        </div>
      </div>

      <!-- Finished Message -->
      <div class="my-5">
        <h3 id="done" class="text-center"></h3>
      </div>

      <!-- Start Button and reset button-->
      <div class="conatiner d-flex justify-content-center my-5">
        <button class="btn" onclick="start_timer()">
          <i class="fas fa-play fa-2x"></i>
        </button>
        <a href="/"><i class="fas fa-redo-alt fa-2x"></i></a>
      </div>
    </div>
    
    <!--TAREAS-->
    <div class="tareas">
      <div>
        <form action="home" method="post" name="post">
          <label for="post" id="añadir">
            Añadir tarea:
          </label>
          <div class="inputs">
            <input imaxlength="145" name="message" size="50" type="text" value="">
              {% for message in messages %}
              <li> {{ message[1] }}</li>
              {% endfor %}
          </div>
          <div class="inputs">
            <input id="enviar_tarea" name="enviar_tarea" type="submit" value="Enviar">
          </div>
        </form>
        <div>
          <form class="enviar">
            <label for="enviar">
              Tareas pendientes:
            </label>
            <div>
              {% for message in friends_messages %}
              <li> {{ message[0] }}: {{ message[2] }}</li>
              {% endfor %}
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--BOOTSTRAP JAVASCRIPT-->
    <!-- jQuery, Popper.js , Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!--PAGE JAVASCRIPT-->
    <script src="../static/js/timer.js"></script>
    <script src="https://kit.fontawesome.com/996973c893.js"></script>
  </body>
</html>
