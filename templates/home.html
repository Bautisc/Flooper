<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flooper</title>
    <!-- META TAGS -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- BOOTSTRAP 4.6.1 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <!--PAGE ICON-->
    <link rel="shortcut icon" href="../static/img/nav-icon.png" alt="" width="100" />

    <!--CSS IMPORTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/index.css" />
    <link rel="stylesheet" href="../static/css/timer.css" />
    <link rel="stylesheet" href="../static/css/tareas.css" />

    <!--BOOSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" />
  </head>
  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="/"><img src="../static/img/nav-icon2.png" id="navicon2" /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <!--TIMER-->
    <div class="timer-cont container">
      <!-- Heading -->
      <h1 class="text-center my-5 heading"></h1>
      <!-- Main Timer -->
      <div class="container timer">
        <div class="row">
          <button class="btn pomodoro" onclick="setTimerPomodoro()">Pomodoro</button>
          <button class="btn flowState" onclick="setTimerFlowState()">FlowState</button>
          <div id="sessions"></div>
          <div class="col-5" , id="minutes">25</div>
          <div class="col-2">:</div>
          <div class="col-5" , id="seconds">00</div>
        </div>
      </div>

      <!-- Finished Message -->
      <div class="my-5">
        <h3 id="done" class="text-center"></h3>
      </div>

      <!-- Start Button and reset button-->
      <div class="conatiner d-flex justify-content-center my-5">
        <button class="btn" onclick="start_timer()">
          <i class="fas fa-play fa-2x"></i>
        </button>
        <a href="/home"><i class="fas fa-redo-alt fa-2x"></i></a>
      </div>
    </div>

    <!--TAREAS-->
    <form>
      <input type="text" class="input-tareas" />
      <button class="tareas-btn" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
      <div class="select">
        <select name="tareas" class="filtros-tareas">
          <option value="todas">Tareas</option>
          <option value="completas">Completas</option>
          <option value="incompletas">Incompletas</option>
        </select>
      </div>
    </form>
    <div class="container-tareas">
      <ul class="lista-tareas"></ul>
    </div>

    <!--BOOTSTRAP JAVASCRIPT-->
    <!-- jQuery, Popper.js , Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!--PAGE JAVASCRIPT-->
    <script src="../static/js/timer.js"></script>
    <script src="../static/js/tareas.js"></script>
    <script src="https://kit.fontawesome.com/996973c893.js"></script>
  </body>
</html>
